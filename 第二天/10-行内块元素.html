<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input {
            width: 250px;
            height: 35px;
        } */
        /* 将行内元素a转换为块元素  */
        a {
            width: 250px;
            height: 35px;
            background-color: pink;
            display: block;
        }

        div {
            display: inline;
        }

        span {
            background-color: skyblue;
            display: inline-block;
            height: 50px;
        }
    </style>
</head>

<body>
    <!-- <input type="text">
    <input type="text"> -->
    <a href="#">这是一个链接</a>
    <div>你好！</div>
    <div>你好！！</div>
    <span>行内元素转化为行内块元素</span>
</body>

</html>
