<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* lvha要按顺序来 */
        /* 没访问过的链接 */
        a:link {
            color: black;
            text-decoration: none;
        }

        /* 已被访问过的链接 */
        a:visited {
            color: purple;
        }

        /* 鼠标经过的链接 */
        a:hover {
            color: skyblue;
        }

        /* 正在按下鼠标还没弹起的链接 */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>

</body>

</html>
