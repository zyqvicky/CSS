<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* border:1px solid red;  复合写法*/
            border-width: 5px;
            border-style: dotted;
            border-color: pink;
            /* 只设置上边框 */
            border-top: 1px solid red;
            /* 只设置下边框 */
            border-bottom: 1px dashed blue;

            /* 合并表格内细边框 */
            /* border-collapse: collapse; */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
